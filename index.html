<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Mapzen Search 1.0 Sandbox</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">

    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>

    <link rel="stylesheet" href="resources/highlight/styles/default.css">
    <script src="resources/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onLoad()">

    <div class="documentation-hero" style="background-color: #985fdd;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <h1>Mapzen Search Sandbox</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="demo-controls" id="demo-controls">
        <div class="demo-control-previous"><i class="fa fa-fw fa-angle-left"></i></div>
        <ul class="demo-control-list">
            <li class="demo-control active"> /search </li>
            <li class="demo-control"> /search/structured </li>
            <li class="demo-control"> /reverse </li>
            <li class="demo-control"> /autocomplete </li>
            <li class="demo-control"> /place </li>
        </ul>
        <div class="demo-control-next"><i class="fa fa-fw fa-angle-right"></i></div>
    </div>

    <div class="col-md-6 col-md-offset-3">
        <div class="static-content headroom-large form-container">

            <!--RESET/SEND BUTTONS-->
            <div class="upper-half thin-border" style="background-color: #f8f8f8;">
                <button id="params-reset" class="col-md-offset-8 btn btn-secondary" onclick="resetParams()">reset</button>
                <button id="params-send" class="col-md-offset-10 btn btn-primary" onclick="onSend()">send</button>
            </div>

            <!--PARAMS FORM-->
            <form id="params-form" class="thin-border bottom-half"></form>

            <!--DIVIDER IMAGE-->
            <div id="divider" class="text-center">
                <img style="width:124px; height:24px;" src="https://mapzen.com/common/styleguide/images/divider/compass-secondary.png">
            </div>

            <!--RESULTS-->
            <div id="results-container">
                <div id='query-preview' class="thin-border" style="padding: 15px; margin-bottom: 10px; word-wrap: break-word;"></div>
                <div id="results-list-container" class="thin-border form-group upper-half" style="width: 100%;"></div>
                <div id='map' class="thin-border  sharp-corners"></div>
                <pre id="results-raw" class="thin-border form-group bottom-half" style="width:100%;">...</pre>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>
    <script src="js/parseUrlParams.js"></script>
    <script src="js/mapzen-services.js"></script>
    <script src="js/mapUtilities.js"></script>
    <script src="js/renderUtilities.js"></script>
    <script src="js/renderParams.js"></script>
    <script src="js/buildQuery.js"></script>
    <script src="js/query.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
